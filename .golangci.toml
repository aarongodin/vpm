[run]
timeout = "10m"

[linters]
disable-all = true
enable = [
  "bodyclose",
  "deadcode",
  "dogsled",
  "errcheck",
  "goconst",
  "gocritic",
  "goimports",
  "revive",
  "goprintffuncname",
  "gosec",
  "gosimple",
  "govet",
  "ineffassign",
  "misspell",
  "nakedret",
  "rowserrcheck",
  "exportloopref",
  "staticcheck",
  "structcheck",
  "stylecheck",
  "typecheck",
  "unconvert",
  "unused",
  "varcheck",
  "whitespace",
  "gocyclo",
  "unparam",
]

